<div class="container-login">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-subtitle>Login here for</mat-card-subtitle>
            <mat-card-title>Material Dashboard</mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>

        <form (ngSubmit)="loginUser($event)" [formGroup]="loginForm" id="loginform">
            <mat-card-content class="login-content">
                <mat-form-field class="input-full">
                    <mat-label>Enter your username</mat-label>
                    <input matInput type="text" name="usern" id="usern" #usern formControlName="userFormControl"
                        [errorStateMatcher]="matcher">
                    <mat-error *ngIf="frmlogin['userFormControl'].hasError('required')">
                        Username is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="input-full">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="userp" id="userp" #userp
                        formControlName="passFormControl" [errorStateMatcher]="matcher">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="frmlogin['passFormControl'].hasError && frmlogin['passFormControl'].hasError('required')">
                        Password Length Should be in range 4 to 16 Characters.
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="login-actions">
                <button mat-raised-button color="accent" class="login-btn" mat-subheading-2 type="submit"
                    [disabled]="!loginForm.valid" id="submitBtn">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
